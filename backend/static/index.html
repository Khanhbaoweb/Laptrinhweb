<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kho Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#tongquan">Quản Lý Kho Hàng</a>
            <span id="loggedInUser" class="navbar-text text-white me-auto"></span>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#mainSidebar" aria-controls="mainSidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="sidebar collapse navbar-collapse d-lg-block" id="mainSidebar">
        <div class="list-group list-group-flush">
            <a href="#tongquan" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="tongquan">
                <i class="bi bi-house-door-fill me-2"></i> Tổng Quan
            </a>
            <a href="#quanly" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="quanly">
                <i class="bi bi-box-seam-fill me-2"></i> Quản Lý Hàng Hóa
            </a>
            <a href="#nhapkho" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="nhapkho">
                <i class="bi bi-box-arrow-in-right me-2"></i> Nhập Kho
            </a>
            <a href="#xuatkho" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="xuatkho">
                <i class="bi bi-box-arrow-up-right me-2"></i> Xuất Kho
            </a>
            <a href="#lichsu" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="lichsu">
                <i class="bi bi-clock-history me-2"></i> Lịch Sử Giao Dịch
            </a>
            <a href="#nhacungcap" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="nhacungcap">
                <i class="bi bi-truck-flatbed me-2"></i> Nhà Cung Cấp
            </a>
            <a href="#khachhang" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="khachhang">
                <i class="bi bi-person-fill me-2"></i> Khách Hàng
            </a>
            <a href="#baocao" class="list-group-item list-group-item-action bg-dark text-white border-0" data-page="baocao">
                <i class="bi bi-graph-up-arrow me-2"></i> Báo Cáo
            </a>
            <a href="#" id="logoutButton" class="list-group-item list-group-item-action bg-dark text-white border-0">
                <i class="bi bi-box-arrow-right me-2"></i> Đăng Xuất
            </a>
        </div>
    </div>

    <div class="main-content" id="main-content-area">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <p class="m-0">&copy; 2023-2025 Trang Web Quản Lý Kho Hàng</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    
    <script src="/app_loader.js"></script>
</body>
</html>
