<section id="quan-ly-hang-hoa" class="p-4 bg-white rounded shadow-sm">
    <h2 class="mb-4 text-primary">Danh Sách Sản Phẩm</h2>
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
        <div class="input-group flex-grow-1" style="max-width: 400px;">
            <input type="text" id="tim-kiem-san-pham" placeholder="Tìm kiếm theo tên hoặc mã..." class="form-control">
            <button id="btn-tim-kiem-san-pham" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
        </div>
    </div>
    <div id="thong-bao-quan-ly" class="thong-bao mt-4"></div>
    <div class="table-responsive">
        <table id="danh-sach-san-pham" class="table table-striped table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Hình Ảnh</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Mã Sản Phẩm</th>
                    <th>Số Lượng Tồn</th>
                    <th>Giá</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <nav aria-label="Product page navigation" class="mt-3">
            <ul class="pagination justify-content-center" id="pagination-quanly">
                </ul>
        </nav>
    </div>
</section>

<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Chỉnh Sửa Sản Phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm" enctype="multipart/form-data">
                    <input type="hidden" id="editProductOriginalCode"> <div class="mb-3">
                        <label for="editProductCode" class="form-label">Mã Sản Phẩm:</label>
                        <input type="text" class="form-control" id="editProductCode" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="editProductName" class="form-label">Tên Sản Phẩm: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editProductName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductQuantity" class="form-label">Số Lượng Tồn: <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="editProductQuantity" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductPrice" class="form-label">Giá Sản Phẩm (VNĐ): <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="editProductPrice" min="0" step="1000" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductImage" class="form-label">Hình Ảnh Mới (Tùy chọn):</label>
                        <input type="file" class="form-control" id="editProductImage" name="image" accept="image/jpeg,image/png,image/gif">
                        <small class="form-text text-muted">Để trống nếu không muốn thay đổi hình ảnh. Kích thước tối đa 16MB. Chỉ chấp nhận JPEG, PNG, GIF.</small>
                        <div class="mt-2 text-center">
                            <img id="currentProductImagePreview" src="" alt="Hình ảnh sản phẩm hiện tại" class="img-thumbnail" style="max-width: 150px; max-height: 150px; display: none;">
                            <p id="noCurrentImageText" class="text-muted fst-italic mt-2" style="display: none;">Không có hình ảnh hiện tại</p>
                        </div>
                    </div>
                    <div id="edit-product-form-error" class="text-danger mt-2 mb-3"></div> <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
