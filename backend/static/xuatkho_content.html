<section id="xuat-kho" class="p-4 bg-white rounded shadow-sm">
    <h2 class="mb-4 text-primary">Xuất Hàng Khỏi Kho</h2>
    <form id="form-xuat-kho">
        <div class="mb-3">
            <label for="xuat-san-pham" class="form-label">Chọn Sản Phẩm: <span class="text-danger">*</span></label>
            <select id="xuat-san-pham" name="code" class="form-select" required>
                <option value="">-- Đang tải danh sách sản phẩm... --</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="xuat-so-luong" class="form-label">Số Lượng Xuất: <span class="text-danger">*</span></label>
                <input type="number" id="xuat-so-luong" name="quantity" value="1" min="1" class="form-control" required disabled>
            </div>
            <div class="col-md-6 mb-3">
                <p class="mb-1">Số lượng tồn: <span id="xuat-so-luong-ton" class="fw-bold">N/A</span></p>
                <p class="mb-0">Giá bán hiện tại: <span id="xuat-gia-ban" class="fw-bold">N/A</span> VNĐ</p>
            </div>
        </div>
        <div id="xuat-kho-form-error" class="text-danger mt-2 mb-3"></div> <button type="submit" class="btn btn-danger mt-3" disabled><i class="bi bi-box-arrow-up me-2"></i>Xuất Kho</button>
    </form>
    <div id="thong-bao-xuat-kho" class="thong-bao mt-4"></div>
</section>
