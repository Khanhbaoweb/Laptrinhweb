<section id="quan-ly-nha-cung-cap" class="p-4 bg-white rounded shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0 text-primary">Danh Sách Nhà Cung Cấp</h2>
        <button id="add-supplier-btn-page" class="btn btn-success"><i class="bi bi-plus-circle me-2"></i>Thêm Nhà Cung Cấp</button>
    </div>
    <div id="thong-bao-nhacungcap" class="thong-bao mt-4"></div>
    <div class="table-responsive">
        <table id="danh-sach-nhacungcap" class="table table-striped table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Tên Nhà Cung Cấp</th>
                    <th>Người Liên Hệ</th>
                    <th>Điện Thoại</th>
                    <th>Email</th>
                    <th>Địa Chỉ</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</section>

<div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="supplierModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="supplierModalLabel">Thêm/Sửa Nhà Cung Cấp</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="supplierForm">
                    <input type="hidden" id="supplierId">
                    <div class="mb-3">
                        <label for="supplierNameInput" class="form-label">Tên Nhà Cung Cấp: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="supplierNameInput" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="supplierContactPersonInput" class="form-label">Người Liên Hệ:</label>
                            <input type="text" class="form-control" id="supplierContactPersonInput">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplierPhoneInput" class="form-label">Điện Thoại:</label>
                            <input type="tel" class="form-control" id="supplierPhoneInput">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="supplierEmailInput" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="supplierEmailInput">
                    </div>
                    <div class="mb-3">
                        <label for="supplierAddressInput" class="form-label">Địa Chỉ:</label>
                        <textarea class="form-control" id="supplierAddressInput" rows="3"></textarea>
                    </div>
                    <div id="supplier-form-error" class="text-danger mt-2 mb-3"></div> </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" form="supplierForm" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>
